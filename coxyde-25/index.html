<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coxyde 2K25 - Horaire du Camp</title>
    <link rel="manifest" href="./manifest.json">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="header">
        <img src="./Vacances-vivantes.png" alt="Vacances Vivantes" class="logo">
    </div>

    <div class="center-container container-time">
        <div class="container container-current-time">
            <div class="container-current-time_label">Il est actuellement</div>
            <div id="currentTime" class="container-current-time_value">--:--:--</div>
        </div>
        <div id="currentActivity" class="current-activity-description">Chargement...</div>

        <div class="container container-activity-from-to">
            <div>
                <span>de <span id="currentActivityFrom" class="activity-time">--:--</span> jusqu'à <span
                        id="currentActivityTo" class="activity-time">--:--</span></span>
            </div>
        </div>
    </div>

    <div class="center-container">
        <table border="1" id="schedule-table">
            <thead>
                <tr>
                    <th class="cell">Heure</th>
                    <th class="cell">Activité</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
    
    <script src="./script.js"></script>
    
    <script>
    if ('serviceWorker' in navigator) {
        // Le Service Worker gère la mise en cache pour le mode hors-ligne
        navigator.serviceWorker.register('./sw.js') 
            .then(registration => {
                console.log('Service Worker enregistré:', registration.scope);
            })
            .catch(error => {
                console.error("Échec de l'enregistrement du Service Worker:", error);
            });
    }
    </script>

</body>
</html>
